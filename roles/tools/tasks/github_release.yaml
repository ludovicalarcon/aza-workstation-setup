---
- name: "Install {{ item.name }} from github release"
  block:
    - name: Get latest version
      ansible.builtin.uri:
        url: "https://github.com/{{ item.user }}/{{ item.name }}/releases/latest/"
        return_content: true
        headers:
          Accept: "application/json"
      register: version

    - name: "Download {{ item.name }}"
      ansible.builtin.get_url:
        url: "https://github.com/{{ item.user }}/{{ item.name }}/releases/download/{{ version.json.tag_name }}/{{ item.name }}_{{ version.json.tag_name[1:] }}_{{ ansible_system }}_x86_64.tar.gz"
        dest: "{{ tmp_dir }}"
        mode: '0644'
      register: ret

    - name: Extract kubecolor
      ansible.builtin.unarchive:
        src: "{{ ret.dest }}"
        dest: "{{ bin_dir }}"
        include:
          - "{{ item.name }}"
        mode: '0744'
        owner: "{{ user }}"
        group: "{{ user }}"
      become: true
